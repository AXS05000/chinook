<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .conversation {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .conversation-top {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .conversation-user {
            display: flex;
            align-items: center;
        }
        .conversation-user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .conversation-user-name {
            font-weight: bold;
        }
        .conversation-user-status {
            font-size: 12px;
            color: green;
        }
        .conversation-buttons button {
            background: none;
            border: none;
            margin-left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .conversation-main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .conversation-wrapper {
            list-style: none;
            padding: 0;
        }
        .coversation-divider {
            text-align: center;
            margin: 20px 0;
            color: #888;
        }
        .conversation-item {
            display: flex;
            margin-bottom: 20px;
        }
        .conversation-item.me {
            justify-content: flex-end;
        }
        .conversation-item-side {
            display: flex;
            align-items: flex-end;
        }
        .conversation-item-content {
            max-width: 70%;
        }
        .conversation-item-box {
            background-color: #e6e6e6;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .conversation-item.me .conversation-item-box {
            background-color: #007bff;
            color: #fff;
        }
        .conversation-item-text p {
            margin: 0;
        }
        .conversation-item-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .conversation-item-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .conversation-item-dropdown-toggle {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .conversation-form {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f1f1f1;
        }
        .conversation-form-group {
            flex: 1;
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .conversation-form-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
        }
        .conversation-form-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="conversation" id="conversation-1">
        <div class="conversation-top">
            <div class="conversation-user">
                <img class="conversation-user-image" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
                <div>
                    <div class="conversation-user-name">ChatGPT</div>
                    <div class="conversation-user-status online">online</div>
                </div>
            </div>
        </div>
        <div class="conversation-main" id="chat-box">
            <ul class="conversation-wrapper">
                <div class="coversation-divider"><span>Today</span></div>
            </ul>
        </div>
        <div class="conversation-form">
            <button type="button" class="conversation-form-button"><i class="ri-emotion-line"></i></button>
            <div class="conversation-form-group">
                <textarea id="message" class="conversation-form-input" rows="1" placeholder="Type here..." required></textarea>
            </div>
            <button type="submit" id="send-button" class="conversation-form-button conversation-form-submit"><i class="ri-send-plane-2-line"></i></button>
        </div>
    </div>
    <script>
        const form = document.getElementById('conversation-1');
        const messageInput = document.getElementById('message');
        const chatBox = document.getElementById('chat-box');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', async () => {
            const message = messageInput.value;
            if (message.trim() === "") return;

            // Add user message to chat
            chatBox.innerHTML += `
                <li class="conversation-item me">
                    <div class="conversation-item-side">
                        <img class="conversation-item-image" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                    <div class="conversation-item-content">
                        <div class="conversation-item-box">
                            <div class="conversation-item-text">
                                <p>${message}</p>
                                <div class="conversation-item-time">${new Date().toLocaleTimeString()}</div>
                            </div>
                        </div>
                    </div>
                </li>
            `;

            messageInput.value = '';

            // Send message to server
            const response = await fetch("{% url 'chat' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();

            // Add ChatGPT response to chat
            chatBox.innerHTML += `
                <li class="conversation-item">
                    <div class="conversation-item-side">
                        <img class="conversation-item-image" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                    <div class="conversation-item-content">
                        <div class="conversation-item-box">
                            <div class="conversation-item-text">
                                <p>${data.response}</p>
                                <div class="conversation-item-time">${new Date().toLocaleTimeString()}</div>
                            </div>
                        </div>
                    </div>
                </li>
            `;

            // Scroll to the bottom of the chat
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click();
            }
        });
    </script>
</body>
</html>
