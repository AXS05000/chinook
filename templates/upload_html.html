<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de HTML</title>
</head>
<body>
    <h1>Upload de Arquivo HTML</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="arquivo_html">Selecione um arquivo HTML:</label>
        <input type="file" name="arquivo_html" id="arquivo_html" accept=".html" required>
        <button type="submit">Processar</button>
    </form>
</body>
</html>
